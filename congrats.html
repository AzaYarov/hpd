<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ üíñ</title>
  <style>
    body {
      text-align: center;
      padding: 30px;
      background: linear-gradient(135deg,#ffe6f2,#fff0f5);
      font-family: "Comic Sans MS", cursive, sans-serif;
      min-height: 100vh;
    }
    h1 { 
      color:#ff5e7e; 
    }
    p {
      font-size: 1.2em;
    }
    video {
      margin-top:20px;
      width:280px;
      height:280px;
      border-radius:50%;
      object-fit:cover;
      box-shadow:0 8px 20px rgba(0,0,0,0.3);
      display: none; /* —Å–∫—Ä—ã—Ç–æ, –ø–æ–∫–∞ –Ω–µ –ø–æ—è–≤–∏—Ç—Å—è –ø–æ—Å–ª–µ —à–∞—Ä–∏–∫–æ–≤ */
      cursor: pointer;
    }

    /* –ö–Ω–æ–ø–∫–∞ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è */
    #inviteBtn {
      display: none;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.3em;
      background: #ff5e7e;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s, background 0.3s, opacity 0.5s;
      opacity: 0;
    }
    #inviteBtn.show {
      display: inline-block;
      opacity: 1;
      animation: slideUp 1s ease forwards;
    }
    #inviteBtn:hover {
      background: #ff2e5e;
      transform: scale(1.1);
    }

    /* –®–∞—Ä–∏–∫–∏ */
    .balloon {
      position: fixed;
      bottom: -120px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      opacity: 0.9;
      animation: floatUp 6s linear forwards;
      z-index: 10;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ */
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è—é —Ç–µ–±—è, –º–æ—è –ª—é–±–æ–≤—å! üéâ</h1>
  <p>–¢—ã –ø—Ä–æ—à–ª–∞ –≤–µ—Å—å –∫–≤–µ—Å—Ç, –∏ –≤–æ—Ç —Ç–≤–æ–π —Å—é—Ä–ø—Ä–∏–∑ üíå</p>

  <!-- –í–∏–¥–µ–æ–∫—Ä—É–∂–æ–∫ -->
  <video id="circleVideo" src="video.mp4" autoplay muted playsinline></video>

  <!-- –ö–Ω–æ–ø–∫–∞ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è -->
  <button id="inviteBtn">üíå –£ –º–µ–Ω—è –µ—Å—Ç—å –¥–ª—è —Ç–µ–±—è –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ...</button>

  <script>
    const v = document.getElementById("circleVideo");
    const btn = document.getElementById("inviteBtn");

    // –∑–∞–ø—É—Å–∫ —à–∞—Ä–∏–∫–æ–≤
    function launchBalloons() {
      for (let i = 0; i < 15; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 90 + "vw"; 
        balloon.style.background = `radial-gradient(circle at 50% 35%, hsl(${Math.random()*360},80%,75%), hsl(${Math.random()*360},90%,55%))`;
        balloon.style.animationDuration = (Math.random()*3+4) + "s"; 
        document.body.appendChild(balloon);

        setTimeout(() => balloon.remove(), 7000);
      }
    }

    // –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∑–∞–ø—É—Å–∫–∞–µ–º —à–∞—Ä–∏–∫–∏, –ø–æ—Ç–æ–º –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–µ–æ
    window.onload = () => {
      launchBalloons();
      setTimeout(() => {
        v.style.display = "inline";
        v.play().catch(()=>{});
      }, 3500);
    };

    // –≤–∫–ª—é—á–∞–µ–º –∑–≤—É–∫ –ø–æ –∫–ª–∏–∫—É
    document.body.addEventListener("click", () => {
      v.muted = false;
      v.play().catch(()=>{});
    }, { once: true });

    // –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –≤–∏–¥–µ–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
    v.addEventListener("ended", () => {
      btn.classList.add("show");
    });

    // –µ—Å–ª–∏ –Ω–∞–∂–∞—Ç—å –Ω–∞ –≤–∏–¥–µ–æ —Å–Ω–æ–≤–∞ ‚Äî –ø–µ—Ä–µ—Å–º–æ—Ç—Ä
    v.addEventListener("click", () => {
      v.currentTime = 0;
      v.play();
    });

    // –∫–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ ‚Üí –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –º–µ—Å—Ç–∞
    btn.addEventListener("click", () => {
      window.location.href = "place.html"; // —Ç—É—Ç —Ç–≤–æ—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Å –º–µ—Å—Ç–æ–º —Å–≤–∏–¥–∞–Ω–∏—è
    });
  </script>
</body>
</html>
